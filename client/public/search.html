<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索活动 - 慈善活动平台</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">慈善活动平台</a>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">首页</a></li>
                <li><a href="/search" class="nav-link active">搜索活动</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>搜索慈善活动</h1>
        
        <!-- 搜索表单 -->
        <section class="search-container">
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="searchKeyword">关键词</label>
                    <input type="text" id="searchKeyword" class="form-control" placeholder="输入活动名称或描述...">
                </div>
                
                <div class="form-group">
                    <label for="searchDate">活动日期</label>
                    <input type="date" id="searchDate" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="searchLocation">地点</label>
                    <input type="text" id="searchLocation" class="form-control" placeholder="输入城市或地点...">
                </div>
                
                <div class="form-group">
                    <label for="searchCategory">活动类别</label>
                    <select id="searchCategory" class="form-control">
                        <option value="">所有类别</option>
                        <!-- 类别将通过JavaScript动态加载 -->
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn">搜索活动</button>
                    <button type="button" class="btn btn-secondary" onclick="clearFilters()">清除筛选</button>
                </div>
            </form>
        </section>

        <!-- 搜索结果 -->
        <section>
            <h2>搜索结果</h2>
            <div id="search-results" class="events-grid">
                <div class="no-results">使用上面的表单搜索活动</div>
            </div>
        </section>
    </div>

    <!-- 信息模态框 -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3>系统提示</h3>
            <p id="modalMessage"></p>
            <button class="btn" onclick="ModalManager.hideModal()">确定</button>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/search.js"></script>
</body>
</html>
