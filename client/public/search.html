<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity event platform</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Charity event platform</a>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/search" class="nav-link active">Search</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Search for charity events</h1>
        
        <!-- Search form -->
        <section class="search-container">
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="searchKeyword"></label>
                    <input type="text" id="searchKeyword" class="form-control" placeholder="Enter the name of the activity or its description...">
                </div>
                
                <div class="form-group">
                    <label for="searchDate">activity date</label>
                    <input type="date" id="searchDate" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="searchLocation">place</label>
                    <input type="text" id="searchLocation" class="form-control" placeholder="Enter the city or location...">
                </div>
                
                <div class="form-group">
                    <label for="searchCategory">Activity category</label>
                    <select id="searchCategory" class="form-control">
                        <option value="">all categories</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn">Search activity</button>
                    <button type="button" class="btn btn-secondary" onclick="clearFilters()">Clear filter</button>
                </div>
            </form>
        </section>

        <!-- search result -->
        <section>
            <h2>search result</h2>
            <div id="search-results" class="events-grid">
                <div class="no-results">Use the form to search for activities</div>
            </div>
        </section>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3>system prompt</h3>
            <p id="modalMessage"></p>
            <button class="btn" onclick="ModalManager.hideModal()">confirm</button>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/search.js"></script>
</body>
</html>
